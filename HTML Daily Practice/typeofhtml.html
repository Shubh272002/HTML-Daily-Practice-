<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Type Of </title>
    <style>
        *{
            font-family: calibri;
        }
        p:first-of-type{
            color: red;
        }
        p:last-of-type{
            color: maroon;
            font-size: large;
            font-weight: bold;
        }
        p:nth-last-child(3){
            color: blue;
            font-weight: bold;
        }
        p:nth-of-type(4){
            color:yellow;
            font-weight: italic ;
        }
    </style>
</head>
<body>
    <h2>Web Modules</h2>

    <p>Frontend Developer</p>
    <p>Backend Developer</p>
    <p>UX Developer</p>
    <p>UI Developer</p>
    <p>Data Analyst</p>
    <p>Data Entry</p>

    
</body>
</html>
