<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="job.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>
                Job Application
                <span class="title_small">(Web)</span>
            </h1>
            <form action="">
                <div class="form_container">
                    <div class="form_control">
                        <label for="">First Name</label>
                        <input id="first_name" name="first_name" placeholder="Enter First Name">
                    </div>

                    <div class="form_control">
                        <label for="">Last Name</label>
                        <input id="last_name" name="last_name" placeholder="Enter Last Name">
                    </div>

                    <div class="form_control">
                        <label for="">Email</label>
                        <input id="email" name="email" placeholder="Enter Email">
                    </div>

                    <div class="form_control">
                        <label for="job_role">Job Role</label>
                        <select name="job_role id="job_role">
                            <option value="">Select Job Role</option>
                            <option value="">Frontend Developer</option>
                            <option value="">Backend Developer</option>
                            <option value="">Full Stack Developer</option>
                            <option value="">UX UI Developer</option>
                        </select>
                    </div>

                    <div class="form_control">
                        <label for="address">Address</label>
                        <textarea name="address" id="address" row="4" cols="50" placeholder="Enter Address"></textarea>

                    </div>

                    <div class="form_control">
                        <label for="city">City</label>
                        <input id="city" name="city" placeholder="Enter City Name">
                    </div>

                    <div class="form_control">
                        <label for="pincode"> Pincode </label>
                        <input  type="number" id="pincode" name="pincode" placeholder="Enter Pincode">
                    </div>

                    <div class="form_control">
                        <label for="date">Date</label>
                        <input value="2022-01-10" type="date" id="date" name="date" >
                    </div>

                    <div class="form_control">
                        <label for="">Upload Your CV</label>
                        <input  type="file" id="upload" name="upload" >
                    </div>
                </div>
                <button class="button_container">
                    <button type="submit">Apply Now</button>
                </button>
            </form>
        </div>
    </div>
    
</body>
</html>
