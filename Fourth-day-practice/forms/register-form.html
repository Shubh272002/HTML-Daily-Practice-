<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: calibri;
        }
    </style>
</head>
<body>
    <table border="1" width="60%" align="center" cellspacing="0" cellpadding="10">
        <tr>
            <td>
                <label for="">Full Name</label>
                
            </td>
            <td><input type="text" placeholder="Enter Name"></td>
        </tr>

        <tr>
            <td>
                <label for="">Gender</label>
                
            </td>
            <td>
                <input type="radio" value="Female" name="f1">Female
                <input type="radio" value="Male" name="f1"> Male
            </td>
        </tr>

        <tr>
            <td>
                <label for="">DOB</label>
                
            </td>
            <td><input type="date"></td>
        </tr>


        <tr>
            <td>
                <label for="">Email</label>
                
            </td>
            <td><input type="email"></td>
        </tr>

        <tr>
            <td>
                <label for="">Mobile</label>
                
            </td>
            <td><input type="text" pattern="[0-9]{10}"></td>
        </tr>

        <tr>
            <td>
                <label for="">Query/Address</label>
                
            </td>
            <td>
                <textarea name="" id="" cols="40" rows="5"></textarea>
            
            </td>
        </tr>



        <tr>
            <td>
                <label for="">Qualification</label>
                
            </td>
            <td>
            <select name="" id="">
                <option value="">Choose Qualification</option>
                <option value="">High School</option>
                <option value="">Intermediate</option>
                <optgroup label="Graduate"></optgroup>
                <option value="">B.A</option>
                <option value="">B.Com</option>
                <optgroup label="Post-Graduate"></optgroup>
                <option value="">M.A</option>
                <option value="">M.Com</option>
            </select>
            </td>
        </tr>
<tr>
    <td><label for="">Choose Hobbies</label></td>
    <td>
        <input type="checkbox" value="Reading">Reading
        <input type="checkbox" value="Swimming">Swimming
        <input type="checkbox" value="Travelling">Travelling
    </td>
</tr>
        <tr>
            <td>
                <label for="">UserName</label>
                
            </td>
            <td><input type="text"></td>
        </tr>


        <tr>
            <td>
                <label for="">Password</label>
                
            </td>
            <td><input type="Password"></td>
        </tr>

        
        <tr>
            <td>
                <label for="">Confirm</label>
                
            </td>
            <td><input type="Password"></td>
        </tr>

        
        <tr>
            <td>
                <label for="">Image Upload</label>
                
            </td>
            <td><input type="file"></td>
        </tr>

        
        <tr>
            <th colspan="2">
                <button type="submit">Register</button>
                <button type="reset">Reset  Form</button>
            </th>
            
        </tr>
    </table>
</body>
</html>
